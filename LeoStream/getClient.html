<html>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<script>
		//var serviceURL = "http://127.0.0.1:8080/";
		var serviceURL = "http://71.197.237.115:2182/";
		var stream = null;
		var server = null;
		var timer = null;
		var leoBtn = null;

		var SSTATUS = "Server status: ";

		function auth()
		{
		    var pw = prompt("Authentication");
		    if (pw == null) location.reload(true);
		    $.ajax({
                            type: "POST",
			    async: false,
                            url: "http://71.197.237.115:2180/LeoStream/auth.php",
                            data: {verify:pw},
			    success: function(data) {
				console.log(data);
				if (data == "success") {
					Init();
				}
				else {
					location.reload();
				}
			    }		 
                        });
		}

		function Init()
		{
		    server = document.getElementById('server');
		    server.style.color = "Red";
		    server.innerHTML = SSTATUS + "not running";

		    timer = document.getElementById('timer');
		    timer.style.color = "White"; 

		    leoBtn = document.getElementById('leoBtn');
		    leoBtn.disabled = !leoBtn.disabled;  
		}

		function InitStream()
		{
		    stream = document.getElementById("stream");
		    showstream();
		}

		function showstream()
		{
			var xhr = new XMLHttpRequest();
			var d = new Date();
			var ms = d.getTime();
			xhr.open("GET", serviceURL + ms);

			xhr.onreadystatechange = function() { // Call a function when the state changes.
			    if (xhr.readyState == XMLHttpRequest.DONE && xhr.status == 200) {
			        stream.src = xhr.response;
			    }
			};

			xhr.send();
			
			if (server.innerHTML == SSTATUS + "running") {
				setTimeout(function() { showstream(); }, 500);
			}
		}

        	function start() 
        	{
			$.ajax({
                	    type: "POST",
                   	    url: "http://71.197.237.115:2180/LeoStream/startStop.php",
                   	    data: {action:'start'},
                   	    success: function(data) {
				server.style.color = "Red";
				server.innerHTML = SSTATUS + data;
				leoBtn.disabled = !leoBtn.disabled;
                            }
            		});

            		$.ajax({
                	    type: "POST",
                	    url: "http://71.197.237.115:2180/LeoStream/startStop.php",
                	    data: {action:'post'},
                	    success:function(data) {
                    		startTimer(data);
                	    }
            		});

			server.style.color = "Green";
			server.innerHTML = SSTATUS + "running";

			leoBtn.disabled = !leoBtn.disabled;
			InitStream();
         	}

		function startTimer(timeLeft) {
			var timeLeft = parseInt(timeLeft);
			var timerId = setInterval(countdown, 1000);

			function countdown() {
    			if (timeLeft == -1) {
        			clearTimeout(timerId);
				timer.innerHTML = "";
    			} 
				else {
        			timer.innerHTML = timeLeft + ' seconds remaining';
        			timeLeft--;
    			}
			}
		}

	</script>

	<head>
		<meta charset='utf-8'>
		<title>LeoStream</title>
		<style>
			div {font-family:Arial; font-size:32px;}
			h1 {font-size:72px; color:White; font-family:Arial;}
			button {font-size:32px; height:100px; width:200px; -moz-border-radius:0; -webkit-border-radius:0; -webkit-appearance: none, -moz-appearance: none;}
			table {padding:5px; width:650;}
		</style>
	</head>

	<body bgcolor="black" onload="auth()">
		<h1>LeoCam</h1>
		<div>
			<img id="stream">
		</div>
		<table>
    			<tr>
        			<td>
            				<button id="leoBtn" disabled=true type="submit" onclick='start()'>LEO!</button>
        			</td>
        			<td align="right">
           				 <div id="server"></div>
            				<div id="timer"></div>
        			</td>
    			</tr>
		</table>
   	 </body>
</html>
